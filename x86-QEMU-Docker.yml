    - spec_rstack_overflow=safe-ret
    - gather_data_sampling=force 
    - reg_file_data_sampling=on
    - random.trust_bootloader=off
    - random.trust_cpu=off
    - intel_iommu=on
    - amd_iommu=force_isolation
    - efi=disable_early_pci_dma
    - iommu=force
    - iommu.passthrough=0
